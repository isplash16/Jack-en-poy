<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jack'en Poy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 bg-info"></div>
        <div class="gamediv col-lg-4 bg-warning">
          <div class="row">
            <h1 class="text-center mt-5">
              <i class="fa-solid fa-hand-back-fist"></i
              ><i class="fa-solid fa-hand"></i
              ><i class="fa-solid fa-hand-scissors"></i> <br />
              Jack En Poy
            </h1>
            <div class="row">
              <p class="my-md-5" id="result"></p>
              <div class="col-6">
                <h1 class="text-center score-head">
                  Player:<br /><span id="pscore">0</span>
                </h1>
                <div class="playercard mx-auto text-center">
                  <div
                    class="card-front d-flex align-items-center bg-info rounded border border-5 border-black"
                  >
                    <h1 class="mx-auto" id="playerchoose">
                      <i id="prock" class="fa-solid fa-hand-back-fist"></i>
                      <i id="ppaper" class="fa-solid fa-hand"></i>
                      <i id="pscissors" class="fa-solid fa-hand-scissors"></i>
                    </h1>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <h1 class="text-center score-head">
                  Computer:<br /><span id="cscore">0</span>
                </h1>
                <div class="compcard mx-auto text-center">
                  <div
                    class="card-front d-flex align-items-center bg-danger rounded border border-5 border-black"
                  >
                    <h1 class="mx-auto" id="compchoose">
                      <i id="crock" class="fa-solid fa-hand-back-fist"></i>
                      <i id="cpaper" class="fa-solid fa-hand"></i>
                      <i id="cscissors" class="fa-solid fa-hand-scissors"></i>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5 mx-auto choices">
            <div class="col-4 text-center">
              <button
                class="btn w-75 rounded btn-info py-5"
                onclick="play('rock')"
              >
                <i id="pselect" class="fa-solid fa-hand-back-fist"></i>
              </button>
            </div>
            <div class="col-4 text-center">
              <button
                class="btn w-75 rounded btn-danger py-5"
                onclick="play('paper')"
              >
                <i id="pselect" class="fa-solid fa-hand"></i>
              </button>
            </div>
            <div class="col-4 text-center">
              <button
                class="btn w-75 rounded btn-primary py-5"
                onclick="play('scissors')"
              >
                <i id="pselect" class="fa-solid fa-hand-scissors"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-lg-4 bg-danger"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4228106464.js"
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
